<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Membro | Queen Oficial</title>
    <link rel="stylesheet" type="text/css" href="./css/form.css">
    <link rel="shortcut icon" href="./img/letraq.png">
</head>
<body>
    <div class="corpo"></div>

    <div class="tit-front">
        <h1>Cadastre-se <span>ou</span> Faça Login</h1>
    </div>
    
    <header class="inicio">
        <div class="home">
                <ul>
            <li> <a href="./index.html">↺ HOME
            </li>
         </ul>
        </div>
         <div class="logo">
             <img height="160px" src="./img/logo.png.png">
         </div>
       </header>

       <div class="site-form">
           <div class="login">
                            <img class="img-login" height="600px" src="./img/img-login.png.jpg">
                             <div class="login-texto">
                                 <form class="form">
                                 <h2>Já é um Membro?<br>
                                     Faça seu Login!</h2>
                                     <b>E-mail:</b><input type="email" placeholder="E-mail" class="inputs"> <br>
                                     <b>Senha:</b><input type="password" placeholder="Senha" class="inputs"> <br>
                                     <button class="entrar"> <b>Entrar</b></button>
                                    </form>
                             </div>
           </div>
           <div class="cadastro">
               <div class="cadastro-texto">
                   <form class="form2">
                       <h2>Cadastre-se</h2>
                       <b>Nome de usuário:</b><br><input placeholder="Nome de usuário" class="inputs2"> <br>
                       <b>E-mail:</b><br><input type="email" placeholder="E-mail" class="inputs2"> <br>
                       <b>Número (Cel):</b><br><input placeholder="(xx) xx-xxxxx-xxxx" class="inputs2"> <br>
                       <b>CPF:</b><br><input placeholder="CPF" class="inputs2"> <br>
                       <b>Senha:</b><br><input type="password" placeholder="Senha" class="inputs2"> <br>
                       <b>Confirmar Senha:</b><br><input type="password" placeholder="Confirmar Senha" class="inputs2"> <br>
                       <button class="cadastrobtn"><b>Cadastrar-se</b></button>
                   </form>
               </div>
           </div>
       </div>
    
</body>
</html>
